<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratie</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/css/stijl.css">
</head>

<body>

    <div class="container">
        <div class="row home">
            <div class="col-sm-10">
                <h1>Registreer</h1>
                <p>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</p>
                <form>
                    <div class="form-row">
                        <div class="col-sm-6">
                            <label id="txtVoornaam">Voornaam</label>
                            <input type="text" class="form-control" placeholder="Uw voornaam">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputNaam">Naam</label>
                            <input type="text" class="form-control" placeholder="Uw naam">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6">
                            <label for="inputGebruiker">Gebruikersnaam</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" placeholder="u911236">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputNaam">E-mailadres</label>
                            <input type="email" class="form-control" placeholder="mail@example.be">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-6">
                            <label for="inputWachtwoord">Wachtwoord</label>
                            <input type="password" id="-inputWachtwoord" class="form-control" aria-describedby="passwordHelpBlock">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                              Je wachtwoord moet minstens 8 tekens lang zijn
                            </small>
                        </div>
                        <div class="col-sm-6">
                            <label for="inputHerhaalWachtwoord">Herhaal wachtwoord</label>
                            <input type="password" id="inputHerhaalWachtwoord" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12">
                            <label for="inputAdres">Adres</label>
                            <input type="text" class="form-control" placeholder="Uw adres en huisnummer">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="inputLand">Land</label>
                                <select id="inputLand" class="form-control">
                              <option selected>Kies een land</option>
                              <option value="1">BelgiÃ«</option>
                              <option value="2">Nederland</option>
                              <option value="3">Duistland</option>
                              <option value="4">Frankrijk</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="inputProvincie">Provincie</label>
                                <select id="inputProvincie" class="form-control">
                              <option selected>Kies een provincie</option>
                              <option value="1">Antwerpen</option>
                              <option value="2">Brussel</option>
                              <option value="3">West Vlaanderen</option>
                              <option value="4">Oost Vlaanderen</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="inputPostcode">Postcode</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Hou me op de hoogte</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="1" id="InschrijvingNieuwsbrief">
                                <label class="form-check-label" for="InschrijvingNieuwsbrief">
                              Inschrijven voor onze nieuwsbrief
                            </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="AlgemeneVoorwaarden">
                                <label class="form-check-label" for="AlgemeneVoorwaarden">
                              Ik ga akkoord met de algemene voorwaarden.
                            </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h2>Betaling</h2>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="BetalingOpties" id="BankingApp" value="option1" checked>
                                <label class="form-check-label" for="BankingApp">
                                  Banking app
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="BetalingOpties" id="Overschrijving" value="option2">
                                <label class="form-check-label" for="Overschrijving">
                                  Overschrijving
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="BetalingOpties" id="VisaCard" value="option3">
                                <label class="form-check-label" for="VisaCard">
                                  Visa card
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="BetalingOpties" id="Paypal" value="option4">
                                <label class="form-check-label" for="Paypal">
                                  Paypal
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button name="btnWave" type="submit" class="btn btn-primary">Wave your magic wand</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">
                <h4>Meldingen</h4>
                <p id="meldingen"></p>
            </div>
        </div>
    </div>

    <!-- Mijn excuses, ik begrijp niks van JavaScript, het lukte me echt niet. -->

    <script>
        var errors = [];

        function checkEmptyField(veld, melding) {
            if (veld == "") {
                errors.push(melding);
            }
        }
    </script>
    <script>
        function validateForm() {
            checkEmptyField(Voornaam, "Het veld voornaam is vereist.");
            document.getElementById("meldingen").innerHTML = errors;
        }
    </script>
</body>

</html>
